<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>🎙️ Voice Assistant</h1>
    <p>Click the button and speak a command.</p>

    <!-- Mic Button -->
    <button id="micBtn">🎤 Start Speaking</button>

    <!-- Output -->
    <div id="output">
      <p><strong>Command:</strong> <span id="commandText">None</span></p>
      <p><strong>Response:</strong> <span id="responseText">None</span></p>
    </div>

    <!-- History -->
    <div id="history">
      <h2>📝 History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script>
    const micBtn = document.getElementById("micBtn");
    const commandText = document.getElementById("commandText");
    const responseText = document.getElementById("responseText");
    const historyList = document.getElementById("historyList");

    let recognizing = false;
    let recognition;

    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onstart = () => {
        recognizing = true;
        micBtn.textContent = "🎤 Listening...";
      };

      recognition.onresult = async (event) => {
        const transcript = event.results[0][0].transcript;
        commandText.textContent = transcript;

        // Send to Flask backend
        const res = await fetch("/process", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ command: transcript })
        });

        const data = await res.json();
        responseText.textContent = data.response;

        // Add to history
        const li = document.createElement("li");
        li.innerHTML = `<b>Command:</b> ${data.command}<br><b>Response:</b> ${data.response}`;
        historyList.prepend(li);
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error", event.error);
      };

      recognition.onend = () => {
        recognizing = false;
        micBtn.textContent = "🎤 Start Speaking";
      };
    } else {
      alert("Sorry, your browser does not support Speech Recognition.");
    }

    micBtn.addEventListener("click", () => {
      if (recognition && !recognizing) {
        recognition.start();
      }
    });
  </script>
</body>
</html>
